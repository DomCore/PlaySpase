<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<title>PlaySpase</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
<form th:action="@{/}" method="get">
	<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form autocomplete="off" action="#" th:action="@{/registration}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
				<h2>Registration Form</h2>
				<div class="form-group">
					<div class="col-sm-9">
						<input type="text" th:field="*{userName}" placeholder="Имя пользователя"
									 class="form-control"/> <label
						th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
						class="validation-message"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9">
						<input type="text" th:field="*{email}" placeholder="Почта"
									 class="form-control"/> <label
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9">
						<label>Пароль :
							<input type="password" th:field="*{password}"
										 placeholder="Password" id="password" class="form-control" required/> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label></label>
						<label>Повторите пароль :
							<input type="password" name="confirm_password" id="confirm_password"
										 placeholder="Password" class="form-control" required/> <span id='message'></span></label></label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" id="submit" class="btn btn-primary btn-block">Register User</button>
					</div>
				</div>

				<h2><span class="text-success" th:utext="${successMessage}"></span></h2>

			</form>
		</div>
	</div>
</div>

</body>
</html>
<script>
  $('#password, #confirm_password').on('keyup', function () {
    if ($('#password').val() == $('#confirm_password').val()) {
      $('#message').html('Matching').css('color', 'green');
    } else
      $('#message').html('Not Matching').css('color', 'red');
  });

    let input = document.querySelector("#password");
    let input2 = document.querySelector("#confirm_password");
    let button = document.querySelector("#submit");

    button.disabled = true; //setting button state to disabled

    input.addEventListener("keyup", stateHandle);
    input2.addEventListener("keyup", stateHandle);

    function stateHandle() {
        if ($('#password').val() != $('#confirm_password').val()) {
            button.disabled = true; //button remains disabled
        } else {
            button.disabled = false; //button is enabled
        }
    }
</script>
