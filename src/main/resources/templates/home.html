<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PlaySpase</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

	<form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-danger btn-block" name="registration"
						type="Submit">Logout
		</button>
	</form>
	<div class="panel-group" style="margin-top:40px">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<span th:utext="${userName}"></span>
			</div>
			<div th:if="${admin} != null">
				<form th:action="@{/admin/create/game}" method="get">
					<button class="btn btn-md btn-danger btn-block2" name="game">Добавить игру
					</button>
				</form>
				<form th:action="@{/admin/create/category}" method="get">
					<button class="btn btn-md btn-danger btn-block2">Добавить категорию
					</button>
				</form>
				<form th:action="@{/admin/create/manager}" method="get">
					<button class="btn btn-md btn-danger btn-block2">Создать акк менеджера
					</button>
				</form>
				<div class="panel-body">
					<img th:src="@{/images/img.png}" class="img-responsive center-block" width="100" height="100"
							 alt="Admin"/>
				</div>
			</div>
			<form th:action="@{/user/watch/myLots}" method="get">
				<button class="btn btn-md btn-danger btn-block2">Мои лоты
				</button>
			</form>
			<form th:action="@{/user/search}" method="get">
				<input type="text" id="name" name="name"/>
				<button class="btn btn-md btn-danger btn-block2">Найти игру</button>
			</form>
			<a th:href="@{/user/testpage}">TEST</a>
			<label>Games</label>
			<div style="background-color: chartreuse; border-radius: 10px;" th:each="item : ${gameWrappers}">
				<a th:if="${admin} != null" th:href="@{/admin/edit/game(id=${item.getGame().getId()})}">Редактировать игру</a>
				<a th:if="${admin} != null" th:href="@{/admin/delete/game(id=${item.getGame().getId()})}">Удалить игру</a>
				<p th:utext="${item.getGame().getName()}"></p>
				<p>Категории: </p>
				<div th:if="${item.getCategories()} != null" style="background-color: chartreuse; border-radius: 10px;"
						 th:each="category : ${item.getCategories()}">
					<a th:href="@{/user/create/lot(id=${category.getId()})}" th:utext="${category.getName()}"></a>
					<a th:if="${admin} != null" th:href="@{/admin/edit/category(id=${category.getId()})}">Редактировать категорию</a>
					<a th:if="${admin} != null" th:href="@{/admin/delete/category(id=${category.getId()})}">Удалить категорию</a>
					<a th:href="@{/user/watch/lots(id=${category.getId()})}">Просмотр лотов</a>
				</div>
				<p>Теги: </p>
				<div style="background-color: chartreuse; border-radius: 10px;" th:each="tag : ${item.getGame().getTagsArray()}">
					<p th:utext="${tag}"></p>
				</div>
			</div>

		</div>
	</div>
</div>

</div>
</body>
</html>
